<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Challenge - Marcelo Schiulaz</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/071b4c44bf.js" crossorigin="anonymous"></script>

    <script defer src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="menu">
                <div class="menu-container">
                    <div class="menu-logo">
                        <img class="nav-logo" src="assets/logo.svg" alt="Snap Logo" />
                    </div>

                    <ul class="menu-links">
                        <li class="menu-item menu-item--show">
                            <a href="#" class="menu-link">Features <img src="assets/icon-arrow-down.svg"
                                    class="menu-arrow"></a>
                            <ul class="menu-nesting">
                                <li class="menu-inside">
                                    <img class="img-icon" src="assets/icon-todo.svg" alt="" />
                                    <a href="#" class="menu-link menu-link--inside">Todo list</a>
                                </li>
                                <li class="menu-inside">
                                    <img class="img-icon" src="assets/icon-calendar.svg" alt="" />
                                    <a href="#" class="menu-link menu-link--inside">Calender</a>
                                </li>
                                <li class="menu-inside">
                                    <img class="img-icon" src="assets/icon-reminders.svg" alt="" />
                                    <a href="#" class="menu-link menu-link--inside"> Reminders</a>
                                </li>
                                <li class="menu-inside">
                                    <img class="img-icon" src="assets/icon-planning.svg" alt="" />
                                    <a href="#" class="menu-link menu-link--inside"> Planning</a>
                                </li>
                            </ul>
                        </li>

                        <li class="menu-item menu-item--show">
                            <a href="#" class="menu-link">Company <img src="assets/icon-arrow-down.svg"
                                    class="menu-arrow"></a>

                            <ul class="menu-nesting">
                                <li class="menu-inside-single"-single>
                                    <a href="#" class="menu-link menu-link--inside">History</a>
                                </li>
                                <li class="menu-inside-single">
                                    <a href="#" class="menu-link menu-link--inside">Our team</a>
                                </li>
                                <li class="menu-inside-single">
                                    <a href="#" class="menu-link menu-link--inside">Blog</a>
                                </li>
                            </ul>
                        </li>



                        <li class="menu-item">
                            <a href="#" class="menu-link">Careers</a>
                        </li>

                        <li class="menu-item">
                            <a href="#" class="menu-link">About</a>
                        </li>
                        <ul class="nav-item-right">
                            <li class="nav-single-menu-item "> <button class="nav-item login-btn">Login</button></li>
                            <li class="nav-single-menu-item "> <button class="nav-item register-btn">Register</button>
                            </li>
                        </ul>

                    </ul>


                    <div class="menu-hamburguer">
                        <img src="assets/icon-menu.svg" class="menu-img-bars">
                        <img src="assets/icon-close-menu.svg" class="menu-img-close" >
                    </div>
                </div>
            </nav>
        </header>

        <section class="main">
            <div class="content-col">
                <h1>
                    Make <br />
                    remote work
                </h1>
                <p class="description">
                    Get your team in sync, no matter your location. Streamline processes,
                    create team rituals, and watch productivity soar.
                </p>
                <div>
                    <button class="learnMore">Learn more</button>
                </div>

                <div class="logos">
                    <img class="logo" src="assets/client-databiz.svg" alt="Databiz Logo"  />
                    <img class="logo" src="assets/client-audiophile.svg" alt="Audiophile Logo"  />
                    <img class="logo" src="assets/client-meet.svg" alt="Meet Logo"  />
                    <img class="logo" src="assets/client-maker.svg" alt="Maker Logo"  />
                </div>
            </div>

            <div class="image-col">
                <img class="desktop-img " src="assets/images/image-hero-desktop.png" alt="Person working with a laptop" />
                <img class="mobile-img " src="assets/images/image-hero-mobile.png" alt="Person working with a laptop" />
            </div>
        </section>
    </div>

</body>

</html>
